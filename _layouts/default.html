<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="nav">
          <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
          <a class="nav-link" href="{{ '/ad-electro/' | relative_url }}">Active Directory</a>
          <a class="nav-link" href="{{ '/botje-familyhub/' | relative_url }}">Botje</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <section class="hero">
        <div class="container">
          <p class="eyebrow">{{ site.description }}</p>
          <h1 class="page-title">{{ page.title }}</h1>
        </div>
      </section>

      <section class="content">
        <div class="container prose">
          {{ content }}
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="muted">Â© {{ site.time | date: "%Y" }} {{ site.title }}</div>
        <div class="footer-links">
          <a href="https://github.com/xantar-86" target="_blank" rel="noopener">GitHub</a>
          <a href="https://www.linkedin.com/in/jochen-thoelen-b83106189/" target="_blank" rel="noopener">LinkedIn</a>
        </div>
      </div>
    </footer>
  </body>
</html>
