<!DOCTYPE html>
<html lang="nl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}" onerror="this.style.display='none'">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ '/og.png' | absolute_url }}">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-logo">
                <span class="logo-text">JT</span>
            </a>
            
            <button class="nav-toggle" aria-label="Navigatie wisselen">
                <span class="hamburger"></span>
            </button>
            
            <ul class="nav-menu">
                <li><a href="{{ '/' | relative_url }}" class="nav-link{% if page.url == '/' or page.url == '/index.html' %} active{% endif %}">Home</a></li>
                <li><a href="{{ '/ad-electro/' | relative_url }}" class="nav-link{% if page.url contains 'ad-electro' %} active{% endif %}">AD Project</a></li>
                <li><a href="{{ '/botje-familyhub/' | relative_url }}" class="nav-link{% if page.url contains 'botje' %} active{% endif %}">Family Hub</a></li>
            </ul>
            
            <div class="nav-actions">
                <button class="theme-toggle" aria-label="Wissel donker/licht thema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="footer-logo">JT</span>
                    <p>Jochen Thoelen</p>
                    <span class="footer-tagline">IT Infrastructure Specialist</span>
                </div>
                <div class="footer-links">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/ad-electro/' | relative_url }}">AD Project</a>
                    <a href="{{ '/botje-familyhub/' | relative_url }}">Family Hub</a>
                </div>
                <div class="footer-social">
                    <a href="https://www.linkedin.com/in/jochen-thoelen-b83106189" target="_blank" rel="noopener" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Jochen Thoelen. All rights reserved.</p>
                <p>Designed with <i class="fas fa-heart"></i> and lots of <i class="fas fa-coffee"></i></p>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" aria-label="Terug naar boven">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
